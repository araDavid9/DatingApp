<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">

    <a class="navbar-brand" routerLink="/" >Dating App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      @if (this.service.currentUser() == null)
      {
        <form #loginForm="ngForm"  (ngSubmit)="login()" class="d-flex formClass" role="search" >
          <input name="UserName"
                 [(ngModel)]="model.UserName"
                 class="form-control me-2"
                 placeholder="Username">

          <input name="Password"
                 [(ngModel)]="model.Password"
                 class="form-control me-2"
                 type="password"
                 placeholder="Password">

          <button class="btn btn-outline-success purpButt" type="submit" >Login</button>
        </form>
      } @else {

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" routerLink="/matches" routerLinkActive="active" >Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ul>
        </div>

        <div class="dropdown" dropdown>
          <a  dropdownToggle class="dropdown-toggle text-light dropdownActive">Welcome, {{model.UserName}}</a>
          <div *dropdownMenu class="dropdown-menu">
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logOut()">Log Out</a>
          </div>
        </div>

      }

  </div>
</nav>
